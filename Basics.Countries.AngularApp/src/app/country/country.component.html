<div *ngIf="countries">
    <div style="display: flex; flex-direction: column;min-width: 350px;padding: 10px;">
        <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <mat-select [formControl]="countryControl" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let country of countries" [value]="country.id">
                    {{country.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="countryControl.hasError('required')">Please choose an country</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" style="width: 90px;" (click)="onSubmit()">Submit</button>
    </div>
</div>
